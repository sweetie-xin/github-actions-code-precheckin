  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Generate package-lock.json
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in current directory:"
        ls -la
        
        if [ ! -f package-lock.json ]; then
          echo "package-lock.json not found, generating..."
          npm install --package-lock-only
          echo "Generated package-lock.json:"
          ls -la package-lock.json || echo "Failed to generate package-lock.json"
        else
          echo "package-lock.json already exists"
        fi
        
        echo "Final check - package-lock.json exists:"
        ls -la package-lock.json || echo "package-lock.json still missing!"
        
    - name: Install dependencies
      run: |
        chmod +x scripts/install-deps.sh
        ./scripts/install-deps.sh
      
    - name: Run unit tests
      run: npm run test:ci
      
    - name: Run test coverage
      run: npm run test:coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: Run integration tests
      run: npm run test:integration

  # é›†æˆæµ‹è¯•
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Generate package-lock.json
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in current directory:"
        ls -la
        
        if [ ! -f package-lock.json ]; then
          echo "package-lock.json not found, generating..."
          npm install --package-lock-only
          echo "Generated package-lock.json:"
          ls -la package-lock.json || echo "Failed to generate package-lock.json"
        else
          echo "package-lock.json already exists"
        fi
        
        echo "Final check - package-lock.json exists:"
        ls -la package-lock.json || echo "package-lock.json still missing!"
        
    - name: Install dependencies
      run: |
        chmod +x scripts/install-deps.sh
        ./scripts/install-deps.sh
      
    - name: Run integration tests
      run: npm run test:integration

  # æ„å»º
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: integration-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Generate package-lock.json
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in current directory:"
        ls -la
        
        if [ ! -f package-lock.json ]; then
          echo "package-lock.json not found, generating..."
          npm install --package-lock-only
          echo "Generated package-lock.json:"
          ls -la package-lock.json || echo "Failed to generate package-lock.json"
        else
          echo "package-lock.json already exists"
        fi
        
        echo "Final check - package-lock.json exists:"
        ls -la package-lock.json || echo "package-lock.json still missing!"
        
    - name: Install dependencies
      run: |
        chmod +x scripts/install-deps.sh
        ./scripts/install-deps.sh
      
    - name: Build application
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
