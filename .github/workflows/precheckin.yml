name: Pre-checkin Validation

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  precheckin:
    name: Pre-checkin Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Generate package-lock.json if not exists
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in current directory:"
        ls -la
        
        if [ ! -f package-lock.json ]; then
          echo "package-lock.json not found, generating..."
          npm install --package-lock-only
          echo "Generated package-lock.json:"
          ls -la package-lock.json || echo "Failed to generate package-lock.json"
        else
          echo "package-lock.json already exists"
        fi
        
        echo "Final check - package-lock.json exists:"
        ls -la package-lock.json || echo "package-lock.json still missing!"
        
    - name: Install dependencies
      run: |
        chmod +x scripts/install-deps.sh
        ./scripts/install-deps.sh
      
    - name: Check code formatting
      run: npm run format:check
      
    - name: Run linter
      run: npm run lint
      
    - name: Type check
      run: npm run type-check
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Run test coverage
      run: npm run test:coverage
      
    - name: Security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for outdated dependencies
      run: npm outdated
      
    - name: Validate package.json
      run: npm run validate
